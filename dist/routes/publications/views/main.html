<template><publications class="horizontal layout wrap"><paper-card class="publications-cards" repeat.for="publi of publications"><div class="publications-content"><div class="card-content"><div class="horizontal layout publications-header"><div class="flex-3">${publi.title}</div><a class="flex horizontal layout end-justified" href.bind="publi.url" target="_blank"><iron-icon icon="file-download"></iron-icon></a></div><div class="publications-name">${publi.authors | arrayToString}<br></div><div>${publi.description}</div></div></div></paper-card></publications></template>
