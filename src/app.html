<template>
  <link rel="import" href="bower_components/paper-styles/color.html">
  <link rel="import" href="bower_components/paper-material/paper-material.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/iron-icons/social-icons.html">
  <link rel="import" href="bower_components/iron-icons/communication-icons.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/social-media-icons/social-media-icons.html">
  <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/paper-listbox/paper-listbox.html">

  <paper-drawer-panel>
    <paper-header-panel drawer id="drawer">
      <paper-toolbar class="tall">
        <div class="middle horizontal layout center-justified start flex">
          <paper-material class="profile-pic" background-image="image.bind: userInfo.pic" elevation="2"></paper-material>
        </div>
        <div class="bottom horizontal layout center-justified flex">${userInfo.name}</div>
      </paper-toolbar>
      <div class="content fit">
        <paper-menu>
          <paper-item repeat.for="route of router.navigation" click.delegate="navigateTo(route.config.name)">${route.title}</paper-item>
        </paper-menu>
        <div class="user-info vertical layout">
          <div>
            <iron-icon icon="communication:phone"></iron-icon>
            ${userInfo.phone}
          </div>
          <div repeat.for="mail of userInfo.mail">
            <iron-icon icon="mail"></iron-icon>
            <a href="mailto: ${mail}">${mail}</a>
          </div>
          <div class="horizontal layout center-justified" style="width: 100%">
            <a href.bind="social.url" target="_blank" repeat.for="social of userInfo.social">
              <social-media-icons class="" icon="${social.network | getSocialIcon}" color="#546e7a" size="20"></social-media-icons>
            </a>
          </div>
        </div>
      </div>
    </paper-header-panel>
    <paper-header-panel main>
      <paper-toolbar>
        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        <div class="title">${router.currentInstruction.config.title}</div>
      </paper-toolbar>
      <router-view class="content fit"></router-view>
    </paper-header-panel>
  </paper-drawer-panel>
</template>
